<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/rest.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista Imagens</title>
</head>

<body>
    <main class="lista">
        <ul>
            <li class="imagem">
                <img src="./src/imagens/rome.png" alt="Rome">
                <div class="info">
                    <h2>Rome</h2>
                    <p>Michelangelo</p>
                </div>
            </li>
            <li class="imagem">
                <img src="./src/imagens/boat.png" alt="Boat at Sea">
                <div class="info">
                    <h2>Boat at Sea</h2>
                    <p>Vincent Van Gogh</p>
                </div>
            </li>
            <li class="imagem">
                <img src="./src/imagens/sand-and-sea.png" alt="San and sea">
                <div class="info">
                    <h2>San and Sea</h2>
                    <p>Da vinci</p>
                </div>
            </li>
            <li class="imagem">
                <img src="./src/imagens/starry-night.png" alt="Starry Night">
                <div class="info">
                    <h2>Starry Night</h2>
                    <p>Vincent Van Gogh</p>
                </div>
            </li>
        </ul>
    </main>
</body>

</html>
